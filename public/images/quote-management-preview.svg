<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" rx="12" fill="white"/>
  
  <!-- Header -->
  <rect width="800" height="60" rx="8" fill="#EFF6FF"/>
  <text x="20" y="38" font-family="Arial" font-size="18" font-weight="bold" fill="#3B82F6">Quote Management</text>
  
  <!-- Search Bar -->
  <rect x="40" y="80" width="520" height="50" rx="8" fill="#F9FAFB" stroke="#E5E7EB"/>
  <text x="70" y="110" font-family="Arial" font-size="16" fill="#6B7280">Search quotes...</text>
  <circle cx="50" cy="105" r="15" fill="#EFF6FF"/>
  <path d="M55 105L60 110" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
  <circle cx="50" cy="105" r="6" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Action Button -->
  <rect x="580" y="80" width="180" height="50" rx="8" fill="#3B82F6"/>
  <text x="670" y="110" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">+ New Quote</text>
  
  <!-- Status Filter -->
  <rect x="40" y="150" width="720" height="50" rx="8" fill="#F9FAFB" stroke="#E5E7EB"/>
  <text x="60" y="180" font-family="Arial" font-size="14" fill="#6B7280">Status:</text>
  
  <rect x="120" y="160" width="80" height="30" rx="15" fill="#3B82F6"/>
  <text x="160" y="180" font-family="Arial" font-size="14" text-anchor="middle" fill="white">All</text>
  
  <rect x="210" y="160" width="80" height="30" rx="15" fill="#EFF6FF" stroke="#3B82F6"/>
  <text x="250" y="180" font-family="Arial" font-size="14" text-anchor="middle" fill="#3B82F6">Draft</text>
  
  <rect x="300" y="160" width="80" height="30" rx="15" fill="#EFF6FF" stroke="#3B82F6"/>
  <text x="340" y="180" font-family="Arial" font-size="14" text-anchor="middle" fill="#3B82F6">Sent</text>
  
  <rect x="390" y="160" width="100" height="30" rx="15" fill="#EFF6FF" stroke="#3B82F6"/>
  <text x="440" y="180" font-family="Arial" font-size="14" text-anchor="middle" fill="#3B82F6">Accepted</text>
  
  <rect x="500" y="160" width="100" height="30" rx="15" fill="#EFF6FF" stroke="#3B82F6"/>
  <text x="550" y="180" font-family="Arial" font-size="14" text-anchor="middle" fill="#3B82F6">Rejected</text>
  
  <!-- Quote Table -->
  <!-- Header Row -->
  <rect x="40" y="220" width="720" height="40" rx="8" fill="#F3F4F6"/>
  <text x="60" y="245" font-family="Arial" font-size="14" font-weight="bold" fill="#374151">Quote Number</text>
  <text x="220" y="245" font-family="Arial" font-size="14" font-weight="bold" fill="#374151">Client</text>
  <text x="380" y="245" font-family="Arial" font-size="14" font-weight="bold" fill="#374151">Date</text>
  <text x="480" y="245" font-family="Arial" font-size="14" font-weight="bold" fill="#374151">Status</text>
  <text x="590" y="245" font-family="Arial" font-size="14" font-weight="bold" fill="#374151">Amount</text>
  <text x="680" y="245" font-family="Arial" font-size="14" font-weight="bold" fill="#374151">Actions</text>
  
  <!-- Quote Rows -->
  <!-- Row 1 -->
  <rect x="40" y="260" width="720" height="60" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="60" y="295" font-family="Arial" font-size="14" fill="#111827">QT-23001</text>
  <text x="220" y="295" font-family="Arial" font-size="14" fill="#111827">Acme Corporation</text>
  <text x="380" y="295" font-family="Arial" font-size="14" fill="#6B7280">Jan 10, 2023</text>
  <rect x="480" y="280" width="80" height="30" rx="15" fill="#DCFCE7"/>
  <text x="520" y="300" font-family="Arial" font-size="14" text-anchor="middle" fill="#166534">Accepted</text>
  <text x="590" y="295" font-family="Arial" font-size="14" font-weight="bold" fill="#111827">$2,500.00</text>
  <rect x="670" y="280" width="80" height="30" rx="4" fill="#EFF6FF" stroke="#3B82F6"/>
  <text x="710" y="300" font-family="Arial" font-size="14" text-anchor="middle" fill="#3B82F6">View</text>
  
  <!-- Row 2 -->
  <rect x="40" y="330" width="720" height="60" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="60" y="365" font-family="Arial" font-size="14" fill="#111827">QT-23002</text>
  <text x="220" y="365" font-family="Arial" font-size="14" fill="#111827">TechStart Inc.</text>
  <text x="380" y="365" font-family="Arial" font-size="14" fill="#6B7280">Jan 12, 2023</text>
  <rect x="480" y="350" width="80" height="30" rx="15" fill="#FEF3C7"/>
  <text x="520" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="#92400E">Sent</text>
  <text x="590" y="365" font-family="Arial" font-size="14" font-weight="bold" fill="#111827">$1,750.00</text>
  <rect x="670" y="350" width="80" height="30" rx="4" fill="#EFF6FF" stroke="#3B82F6"/>
  <text x="710" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="#3B82F6">View</text>
  
  <!-- Row 3 -->
  <rect x="40" y="400" width="720" height="60" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="60" y="435" font-family="Arial" font-size="14" fill="#111827">QT-23003</text>
  <text x="220" y="435" font-family="Arial" font-size="14" fill="#111827">Global Solutions Ltd.</text>
  <text x="380" y="435" font-family="Arial" font-size="14" fill="#6B7280">Jan 15, 2023</text>
  <rect x="480" y="420" width="80" height="30" rx="15" fill="#FEE2E2"/>
  <text x="520" y="440" font-family="Arial" font-size="14" text-anchor="middle" fill="#B91C1C">Rejected</text>
  <text x="590" y="435" font-family="Arial" font-size="14" font-weight="bold" fill="#111827">$3,200.00</text>
  <rect x="670" y="420" width="80" height="30" rx="4" fill="#EFF6FF" stroke="#3B82F6"/>
  <text x="710" y="440" font-family="Arial" font-size="14" text-anchor="middle" fill="#3B82F6">View</text>
  
  <!-- Row 4 -->
  <rect x="40" y="470" width="720" height="60" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="60" y="505" font-family="Arial" font-size="14" fill="#111827">QT-23004</text>
  <text x="220" y="505" font-family="Arial" font-size="14" fill="#111827">Local Ventures LLC</text>
  <text x="380" y="505" font-family="Arial" font-size="14" fill="#6B7280">Jan 18, 2023</text>
  <rect x="480" y="490" width="80" height="30" rx="15" fill="#E0E7FF"/>
  <text x="520" y="510" font-family="Arial" font-size="14" text-anchor="middle" fill="#4338CA">Draft</text>
  <text x="590" y="505" font-family="Arial" font-size="14" font-weight="bold" fill="#111827">$950.00</text>
  <rect x="670" y="490" width="80" height="30" rx="4" fill="#EFF6FF" stroke="#3B82F6"/>
  <text x="710" y="510" font-family="Arial" font-size="14" text-anchor="middle" fill="#3B82F6">Edit</text>
  
  <!-- Pagination -->
  <rect x="300" y="550" width="200" height="40" rx="8" fill="#F9FAFB"/>
  <circle cx="340" cy="570" r="15" fill="white" stroke="#E5E7EB"/>
  <text x="340" y="576" font-family="Arial" font-size="14" text-anchor="middle" fill="#6B7280">&lt;</text>
  <circle cx="380" cy="570" r="15" fill="#3B82F6"/>
  <text x="380" y="576" font-family="Arial" font-size="14" text-anchor="middle" fill="white">1</text>
  <circle cx="420" cy="570" r="15" fill="white" stroke="#E5E7EB"/>
  <text x="420" y="576" font-family="Arial" font-size="14" text-anchor="middle" fill="#6B7280">2</text>
  <circle cx="460" cy="570" r="15" fill="white" stroke="#E5E7EB"/>
  <text x="460" y="576" font-family="Arial" font-size="14" text-anchor="middle" fill="#6B7280">&gt;</text>
</svg>
